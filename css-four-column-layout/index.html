<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>four-column-layout</title>
  </head>
  <body>
    <header>
      <h1 class="head">How It Works</h1>
    </header>
    <main class="container">
      <div class="column">
        <div>
          <img src="images/screen-1.png" alt="drive-now-prompt-image" />
        </div>
        <div class="icon-div">
          <img
            src="images/switch-icon.png"
            alt="switch-icon-prompt-image"
            class="icon" />
        </div>
        <div>
          <h3>App Switching</h3>
        </div>
        <div>
          <p>Toggles all your apps on and off</p>
        </div>
      </div>
      <!-- Column 2 -->
      <div class="column">
        <div>
          <img src="images/screen-2.png" alt="trip-ignored-prompt-image" />
        </div>
        <div class="icon-div">
          <img
            src="images/filter-icon.png"
            alt="filter-icon-prompt-image"
            class="icon" />
        </div>
        <div>
          <h3>Trip Filtering</h3>
        </div>
        <div>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <!-- Column 3 -->
      <div class="column">
        <div>
          <img src="images/screen-3.png" alt="service-prompt-image" />
        </div>
        <div class="icon-div">
          <img
            src="images/bars-icon.png"
            alt="bars-icon-prompt-image"
            class="icon" />
        </div>
        <div>
          <h3>Service Filters</h3>
        </div>
        <div>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <!-- Column 4 -->
      <div class="column">
        <div>
          <img src="images/screen-4.png" alt="drive-now-prompt-image" />
        </div>
        <div class="icon-div">
          <img
            src="images/switch-icon.png"
            alt="switch-icon-prompt-image"
            class="icon" />
        </div>
        <div>
          <h3>Stats &#43; Mileage</h3>
        </div>
        <div>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </main>
  </body>
</html>
