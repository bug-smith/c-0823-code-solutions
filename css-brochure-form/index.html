<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <form>
        <h1 class="header">Learn More</h1>
        <label for="your-email">Company Email</label>
        <input
          type="email"
          id="your-email"
          name="email"
          placeholder="sally@company.co" />
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Sally Smith" />
        <label for="hiring-location">Where are you hiring?</label>
        <input
          type="text"
          id="hiring-location"
          name="hiring-location"
          placeholder="City, County" />
        <div class="button">
          <label for="how-many"
            >how many engineers are you hiring in the next 6 months?</label
          >
          <select name="how-many" id="how-many">
            <option selected>1-2 Engineers</option>
            <option>3-4 Engineers</option>
            <option>5-6 Engineers</option>
            <option>7-8 Engineers</option>
            <option>9-10 Engineers</option>
          </select>
        </div>
        <div>
          <button type="submit" id="button" class="submit-button">
            SUBMIT
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
