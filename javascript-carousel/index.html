<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="row">
        <div class="arrow">
          <i class="fa-solid fa-chevron-left fa-2xl" id="left"></i>
        </div>
        <div>
          <img alt="image" src="images/001.png" class="image" />
        </div>
        <div class="arrow">
          <i class="fa-solid fa-chevron-right fa-2xl" id="right"></i>
        </div>
      </div>
      <div class="circles">
        <i class="fa-solid fa-circle" id="c1"></i>
        <i class="fa-regular fa-circle" id="c2"></i>
        <i class="fa-regular fa-circle" id="c3"></i>
        <i class="fa-regular fa-circle" id="c4"></i>
        <i class="fa-regular fa-circle" id="c5"></i>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
